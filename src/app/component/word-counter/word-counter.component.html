<p>word-counter works!</p>
<h3 class="page-title">
    <div class="page-title__text">{{ utilitiesInformation?.page_utilities_title }}</div>
    <div class="page-title__subtitle">{{ utilitiesInformation?.page_utilities_subtitle }}</div>
</h3>
<div class="contributation-margin">
    <div class="card-container">
        <div class="card">
            <h3>Word & Character Counter</h3>
            <form class="example-form" [formGroup]="myForm">
                <mat-form-field class="example-full-width">
                    <div class="input-with-icon">
                        <textarea matInput placeholder="" #myInput formControlName="twoWayControl" style="height: 220px;"></textarea>
                    </div>
                </mat-form-field>
            </form>

            <br />
            <label class="nopadding clrlbl">
                Characters Count: {{ myInput.value.length }}</label>
        </div>
    </div>
</div>
